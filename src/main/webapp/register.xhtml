<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view transient="true">
<h:head>
    <title>Register a new user</title>
    <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />
    <h:outputStylesheet library="css" name="login.css?#{listsController.creationDate}"/>
</h:head>
<h:body>
    <p:outputPanel>
        <div class="ui-g">
            <div class="ui-g-4"/>
            <div class="ui-g-4">
                <h3>Register a new user</h3>
                <h:form>
                    <p:messages id="messages" globalOnly="true"/>
                    <p:panelGrid columns="2" layout="grid"
                                 columnClasses="p-col-6 p-md-6 p-xl-6, p-col-6 p-md-6 p-xl-6"
                                 styleClass="customPanelGrid">
                        <p:outputLabel for="textLogin" value="User name"/>
                        <p:inputText id="textLogin" value="#{registerBacking.username}"/>
                        <p:outputLabel for="textPassword" value="Password"/>
                        <p:password id="textPassword" value="#{registerBacking.password}"/>
                        <p:outputLabel for="textRepeatPassword" value="Repeat password"/>
                        <p:password id="textRepeatPassword" value="#{registerBacking.repeatPassword}"/>
                        <p:outputLabel for="textEmail" value="E-mail"/>
                        <p:inputText id="textEmail" value="#{registerBacking.email}">

                        </p:inputText>
                        <p:row>
                            <p:column styleClass="p-col-12 p-md-12 p-xl-12">
                                <p:commandButton ajax="false" value="Sign up" update="@form" styleClass="p-mr-2"
                                                 style="width: auto" action="#{registerBacking.register}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </div>
        </div>
    </p:outputPanel>
</h:body>
</f:view>
</html>
